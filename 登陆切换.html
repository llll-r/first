<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
     
   </style>
</head>
<body>
<div id="app">
  <span v-if="isShow">
    <label for="email">用户邮箱：</label>
    <input type="text" name="" id="email" placeholder="输入邮箱">
  </span>
  <span v-else>
    <label for="username">用户账号：</label>
    <input type="text" name="" id="username" placeholder="输入账号">
  </span>
  <button @click="toggle">{{type}}</button>
</div>


<script src="./lib/vue-2.4.0.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                isShow:false,
                type:"用户邮箱"
            },
           methods:{
            toggle(){
                this.isShow = !this.isShow
                this.type = this.type == "用户账号"?"用户邮箱":"用户账号"
            } 
           }
        })
    </script>
</body>
</html>
