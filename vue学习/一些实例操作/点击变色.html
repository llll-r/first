    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
        .active{

            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <p v-for="(user, index) in list" :class="{active:currentIndex == index}"
        @click="showColor(index)">{{user.name}}---索引值是：{{i}}</p>
    </div>
    <script>
     
        var vm = new Vue({
            el:"#app",
          
            data:{
                list:[{id:1, name:"zs1"},
                {id:2, name:"zs2"},
                {id:3, name:"zs3"}],
                isActive:false,
                currentIndex:0,            },
            methods:{
                showColor(index){
                     this.currentIndex = index; 

                }
            }
        })
    </script>
</body>
