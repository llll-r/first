<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
      <tmp :cinfo="info"></tmp>
    </div>
    <template id="tmp">
        <div>
            <h3>这是父组件传过来的值：{{cinfo}}</h3>
        </div>
    </template>
<script>
    const tmp = {
        template :"#tmp",      
        props:{
            cinfo:{
                type:Object,
                default(){
                    return {}
                }
            }
        },
        }
        
    const vm = new Vue({
        el:"#app",
        data:{
                info:{
                    name:"ddd",
                    age:13
                }
        },
        components:{
            tmp
        },
        methods:{

        }
    })


</script>
</body>
</html>
