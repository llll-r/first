<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
   <div id="app">
       <tmp :parentmsg="msg" @func="getMsgfromson"></tmp>
   </div>
   <template id="temp">
       <div>
        <h3>这是子组件-----{{parentmsg}}</h3>
        <input type="button" value="向父组件传递消息" @click="sendMsg">
       </div>
   </template>
    <script>

            var tmp = {
            template:"#temp",
            data(){
               return{
                msg:"这是儿子的数据"
               }
            },
            props:['parentmsg'],
            methods:{
                sendMsg(){
                    this.$emit("func", this.msg)
                }
            }
           
        };
        var vm = new Vue({
            el:"#app",
            data:{
                msg:"这是父组件中的数据",
                msgfromson:"",
            },
            components:{
                tmp
            },
            methods:{
                getMsgfromson(data){
                    this.msgfromson = data;
                    console.log(this.msgfromson);
                    
                }
            }
        })
    </script>
</body>
</html>
